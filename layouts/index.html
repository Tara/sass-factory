{{/* layouts/index.html */}}
{{ define "main" }}
<div class="mt-12">
    {{ with .Content }}
    <div class="prose lg:prose-xl mx-auto">
        {{ . }}
    </div>
    {{ end }}

    <!-- Next Show Card with enhanced styling -->
    <div class="mt-12">
        {{ if .Params.shows }}
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
                {{/* Show content */}}
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
