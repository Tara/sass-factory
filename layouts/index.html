{{/* layouts/index.html */}}
{{ define "main" }}
<div class="mt-12">
    {{ with .Content }}
    <div class="prose lg:prose-xl mx-auto">
        {{ . }}
    </div>
    {{ end }}

    <!-- Next Show Card with enhanced styling -->
    <div class="mt-12">
        <h2 class="text-3xl font-bold mb-8">Next Show</h2>
        {{ if .Params.shows }}
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
                {{/* Show content */}}
            </div>
        {{ else }}
            <div class="text-center py-12 bg-white rounded-xl">
                <p class="text-gray-600">No upcoming shows scheduled yet.</p>
                <p class="mt-2">
                    <a href="/contact" class="text-indigo-600 hover:text-indigo-800">
                        Contact us to book a show!
                    </a>
                </p>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
