{{/* layouts/_default/list.html */}}
{{ define "main" }}
<div>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <div>
        {{ range .Pages }}
        <article>
            <h2>
                <a href="{{ .RelPermalink }}">
                    {{ .Title }}
                </a>
            </h2>
            <div>
                {{ .Summary }}
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
